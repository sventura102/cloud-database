<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id="weather-info">
        <p>Loading...</p>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            projectId: PROJECT_ID,
        };

        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore service
        const db = firebase.firestore();

        // Function to fetch weather data from Firestore and update UI
        function fetchWeatherData(city) {
            const docRef = db.collection('weather').doc(city);
            docRef.get().then((doc) => {
                if (doc.exists) {
                    const weatherData = doc.data();
                    updateUI(weatherData);
                } else {
                    console.log('No such document!');
                    document.getElementById('weather-info').innerHTML = '<p>Weather data not available.</p>';
                }
            }).catch((error) => {
                console.log('Error getting document:', error);
                document.getElementById('weather-info').innerHTML = '<p>Error fetching weather data.</p>';
            });
        }

        // Function to update the UI with weather data
        function updateUI(weatherData) {
            const weatherInfoDiv = document.getElementById('weather-info');
            weatherInfoDiv.innerHTML = `
                <h2>Weather Data for ${weatherData.name}</h2>
                <p>Temperature: ${weatherData.main.temp} Â°C</p>
                <p>Description: ${weatherData.weather[0].description}</p>
            `;
        }

        // Initial fetch example (replace with your desired city)
        fetchWeatherData('New York');
    </script>
</body>
</html>
